        <script>
        
        var score = 0;  
        var tulinCost = 10;
        var tulins = 0;
        var yunoboCost = 100;
        var yunobos = 0;
        var sidonCost = 1000;
        var sidons = 0;
        var rebirths = 0;
        var rebirthCost = 10000; 
        var rebirthProfit = rebirths + 1;
        var masterKohgaHealth = 50;
        var tokens = 0;
        var researchCost = 1;
        var researchAmount = 0;
        var researchProfit = 0;
        var pps = 0;
        var glitchAmount = 0;
        var glitchCost = 2;
        var dpc = 1;
        var masterKohgaWins = 0;
        var clickups = 1;
        var clickupsDisplay = 0;
        var clickupCost = 10;
        var cashinCost = 1;
        var cashoutCost = 1000;
        var upamount = 1;
        var linkCost = 5;    
        var linkAmount = 0;
            
            
            
            
            
        
        function buyClickup() {
            if (score >= clickupCost) {
            score = score - clickupCost
            clickups = clickups + 1
            clickupsDisplay = clickupsDisplay + 1
            clickupCost = clickupCost * 2
            document.getElementById("score").innerHTML = score;
            document.getElementById("clickupsDisplay").innerHTML = clickupsDisplay;
            document.getElementById("clickupCost").innerHTML = clickupCost;
            document.getElementById("ppc").innerHTML = clickups
            }
        }
            
        function buyTulin() {
            if (score >= tulinCost) {
            score = score - tulinCost;
            tulins = tulins + 1;
            tulinCost = tulinCost + 10;
            pps = pps + 1;
            
            document.getElementById("score").innerHTML = score;
            document.getElementById("tulinCost").innerHTML = tulinCost;
            document.getElementById("tulins").innerHTML = tulins;
            }
        }
            
        function buyYunobo() {
            if (score >= yunoboCost) {
            score = score - yunoboCost;
            yunobos = yunobos + 1;
            yunoboCost = yunoboCost + 50;
            pps = pps + 10;
            
            document.getElementById("score").innerHTML = score;
            document.getElementById("yunoboCost").innerHTML = yunoboCost;
            document.getElementById("yunobos").innerHTML = yunobos;
            }
        }
            
        function buySidon() {
            if (score >= sidonCost) {
            score = score - sidonCost;
            sidons = sidons + 1;
            sidonCost = sidonCost + 500;
            pps = pps + 100;
            
            document.getElementById("score").innerHTML = score;
            document.getElementById("sidonCost").innerHTML = sidonCost;
            document.getElementById("sidons").innerHTML = sidons;
            }
        }   
            
        function rebirth() {
            if (score >= rebirthCost) {
            score = 0;
            rebirths = rebirths + 1;
            rebirthProfit = rebirths + 1;
            rebirthCost = rebirthCost + 10000    
            sidons = 0;
            yunobos = 0;
            tulins = 0; 
            pps = 0;
            clickups = 1;
            clickupsDisplay = 0;
            tulinCost = 10;
            yunoboCost = 100;
            sidonCost = 1000;
            clickupCost = 10;
            
            document.getElementById("score").innerHTML = score;
            document.getElementById("rebirthCost").innerHTML = rebirthCost;
            document.getElementById("rebirths").innerHTML = rebirths;
            document.getElementById("clickupsDisplay").innerHTML = clickupsDisplay
            document.getElementById("tulinCost").innerHTML = tulinCost;
            document.getElementById("yunoboCost").innerHTML = yunoboCost;
            document.getElementById("sidonCost").innerHTML = sidonCost;
            document.getElementById("clickupCost").innerHTML = clickupCost
            }
        }     
        
            
        
                     
                     
        function buyResearch() {
            if (tokens >= researchCost) {
            tokens = tokens - researchCost
            researchAmount = researchAmount + 1
            document.getElementById("tokens").innerHTML = tokens;
            document.getElementById("researchCost").innerHTML = researchCost;
            document.getElementById("researchs").innerHTML = researchs;
            }
        }
            
        function buyGlitch()    {
            if (tokens >= glitchCost) {
            tokens = tokens - glitchCost
            glitchAmount = glitchAmount + 1
            dpc = dpc + 1
            
            }
            document.getElementById("glitchAmount").innerHTML = glitchAmount;
        }    
        
            
            
        function buyLink() {
            if (tokens >= linkCost)
            tokens = tokens - linkCost
            linkAmount = linkAmount + 1
            dpc = dpc + 10
        }   
        
        
        
        function dev1() {
            addToScore(1000000)
        }
        
        function dev2() {
            score = 0
        }
        
        function dev3() {
            sidons = 0
            yunobos = 0
            tulins = 0
            pps = 0
        }    
            
        function dev4() {
            rebirths = 0
            rebirthProfit = 0
        } 
            
        function dev5() {
            addToTokens(100)
        }
        
        function dev6() {
            researchAmount = researchAmount + 1
        }    
                
        function dev7() {
            masterKohgaHealth = masterKohgaHealth - 100
        }   
           
            
        function addToScore(amount) {
            score = score + amount*rebirthProfit
            document.getElementById("score").innerHTML = score;
            document.getElementById("tokens").innerHTML = tokens;
        }
            
            
        function clickEnemy() {
            score = score + clickups;
            document.getElementById("score").innerHTML = score;
            document.getElementById("ppc").innerHTML = clickups;
            
        }
            
        function addToTokens(amount) {
            tokens = tokens + amount
            document.getElementById("tokens").innerHTML = tokens;
        
        
        }
        
        
            
        function cashin() {
            if (tokens >= cashinCost) {
                tokens = tokens - cashinCost
                score = score + 1000
            }
            document.getElementById("score").innerHTML = score;
            document.getElementById("tokens").innerHTML = tokens;
            
        }
            
        function cashout() {
            if (score >= cashoutCost) {
                score = score - cashoutCost
                addToTokens(1)
            }
            document.getElementById("score").innerHTML = score;
            document.getElementById("tokens").innerHTML = tokens;
        }
            
            
        function fightMasterKohga(amount) {
            masterKohgaHealth = masterKohgaHealth - amount
            if (masterKohgaHealth <= 0) {
                masterKohgaHealth = 100 + 50*masterKohgaWins
                tokens = tokens + 1+researchAmount
                masterKohgaWins = masterKohgaWins + 1
                
            }
            document.getElementById("masterKohgaHealth").innerHTML = masterKohgaHealth;
            document.getElementById("masterKohgaWins").innerHTML = masterKohgaWins;
            document.getElementById("reward").innerHTML = reward;
            document.getElementById("tokens").innerHTML = tokens;
        }    
        
        
            
        setInterval(function(){
            fightMasterKohga(glitchAmount)
            fightMasterKohga(linkAmount*10)
        }, 1000)    
            
            
            
        setInterval(function() {
            addToScore(pps)
        }, 1000)
            
       
        
            
        
        
            
            
        setInterval(function() {
            document.getElementById("score").innerHTML = score;
            document.getElementById("rebirths").innerHTML = rebirths;
            document.getElementById("tulins").innerHTML = tulins;
            document.getElementById("tulinCost").innerHTML = tulinCost;
            document.getElementById("yunobos").innerHTML = yunobos;
            document.getElementById("yunoboCost").innerHTML = yunoboCost;
            document.getElementById("sidons").innerHTML = sidons;
            document.getElementById("sidonCost").innerHTML = sidonCost;
            document.getElementById("rebirthCost").innerHTML = rebirthCost;
            document.getElementById("masterKohgaHealth").innerHTML = masterKohgaHealth;
            document.getElementById("tokens").innerHTML = tokens;
            document.getElementById("researchCost").innerHTML = researchCost;
            document.getElementById("researchAmount").innerHTML = researchAmount;
            document.getElementById("pps").innerHTML = pps;
            document.getElementById("dpc").innerHTML = dpc;
            document.getElementById("glitchAmount").innerHTML = glitchAmount;
            document.getElementById("glitchCost").innerHTML = glitchCost;
            document.getElementById("reward").innerHTML = reward;
            document.getElementById("masterKohgaWins").innerHTML = masterKohgaWins;
            document.getElementById("ppc").innerHTML = clickups;
        }, 1) 
            
            
            function aprilfoolz2024() {
                score = Infinity
                document.getElementById("score").innerHTML = score
            }
            
            
        function changeupamount(amount){
            upamount = amount
            
        }
            
            
            
        </script>

        <p style="font-family: cursive">Rupees Per Click: <span id="ppc">0</span></p>
